<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <title>
      Garden Calendar
    </title>
    <link href="assets/css/main.css" media="screen" rel="stylesheet" type="text/css" /><link href="assets/css/vendor/jquery.qtip.min.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <article class="gardencal"></article>
    <ul class="key">
      <li>
        <span class="seed"></span>Start indoors
      </li>
      <li>
        <span class="plant"></span>Start outside
      </li>
      <li>
        <span class="harvest"></span>Harvest period
      </li>
    </ul>
  </body>
  <script id="template" type="text/x-handlebars-template">
    <section class="calendar">
      <h2>
        <small>Crop Monthly Info For</small>{{location}}
      </h2>
      <ul>{{#monthlyNotes}}<li><h3>{{month}}</h3><article>{{notes}}</article></li>{{/monthlyNotes}}</ul>
    </section>
    <ul class="crops">{{#crops}}<li data-crop="{{name}}"><h3><img src="assets/{{img}}" alt="{{name}} icon"><label>{{name}}</label></h3><ul><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li></ul></li>{{/crops}}</ul>
  </script>
  <script src="assets/js/vendor/jquery.min.js" type="text/javascript"></script><script src="assets/js/vendor/mustache.js" type="text/javascript"></script><script src="assets/js/vendor/jquery.qtip.min.js" type="text/javascript"></script><script src="assets/js/main.js" type="text/javascript"></script>
</html>
