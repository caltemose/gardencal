<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gardencal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/qtip2/jquery.qtip.min.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <article class="gardencal">
    </article>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <script src="bower_components/qtip2/jquery.qtip.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script id="template" type="text/x-handlebars-template">
      <section class="calendar">
        <h2>
          <small>Crop Monthly Info For</small>
          {{location}}
        </h2>
        <ul>{{#monthlyNotes}}
          <li>
            <h3>{{month}}</h3>
            <article>
              {{notes}}
            </article>
          </li>{{/monthlyNotes}}
        </ul>
      </section>
      <ul class="crops">{{#crops}}
        <li data-crop="{{name}}">
          <h3>
            <img src="{{img}}" alt="{{name}} icon">
            <label>{{name}}</label>
          </h3>
          <ul>
            <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
            <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
            <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
          </ul>
        </li>{{/crops}}
      </ul>
    </script>

</body>
</html>
